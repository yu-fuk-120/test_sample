<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>企業サイト リニューアル想定</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <div class="l-header">
      <div class="header__logo">Sample Company</div>
      <nav class="header__nav" id="js-nav">
        <a href="#about">会社概要</a>
        <a href="#service">サービス</a>
        <a href="#news">お知らせ</a>
      </nav>
      <button class="header__btn" id="js-menu">☰</button>
    </div>
  </header>

  <section class="hero">
    <h1 class="hero__title">企業サイト リニューアル想定</h1>
    <p class="hero__text">大手企業のリニューアル案件を想定し、更新・改修しやすい構成を意識して制作しました。</p>
  </section>

  <main class="l-main">
    <section class="section" id="about">
      <h2 class="section__title">会社概要</h2>
      <p>会社概要テキストです。既存サイトの文言差し替えや調整作業を想定しています。</p>
    </section>

    <section class="section" id="service">
      <h2 class="section__title">サービス</h2>
      <div class="cards">
        <div class="card">サービスA</div>
        <div class="card">サービスB</div>
        <div class="card">サービスC</div>
      </div>
    </section>

    <section class="section" id="news">
      <h2 class="section__title">お知らせ</h2>
      <ul class="news">
        <li>2025/01/01 新商品ページを公開しました</li>
        <li>2024/12/01 サイトをリニューアルしました</li>
        <li>2024/11/01 お知らせのデザインを変更しました</li>
      </ul>
    </section>
  </main>

  <footer>
    <div class="footer__inner">© Sample Company</div>
  </footer>

  <script>
    // ハンバーガーメニュー
    const menuBtn = document.getElementById('js-menu');
    const nav = document.getElementById('js-nav');
    menuBtn.addEventListener('click', () => {
      nav.classList.toggle('is-open');
    });
  </script>
</body>
</html>
